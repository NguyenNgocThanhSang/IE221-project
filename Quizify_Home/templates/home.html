<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
{% load static %}
<link rel="stylesheet" href="{% static "css/home.css" %}">
</head>
<body>
    
<header>
    <div class="container">
        <div class="logo">Quizify</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Activities</a></li>
                <li><a href="#">Classes</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button id="createTestBtn">Create Quiz</button>
            <div class="menu">
                <div class="menu-icon" id="menuIcon">&#9776;</div>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="{% url "manage" %}">Profile</a>
                    <a href="{% url "signin" %}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="content" id="homeContent">
            <div class="box">
                <div class="left">
                    <input type="text" placeholder="Enter a code" class="rounded-input">
                    <button id="submitCodeBtn" class="rounded-btn">Join</button>
                </div>
                <div class="right">
                    <p>Welcome back {{ user.username }}</p>
                </div>
            </div>
            <p>Start creating your quizzes or explore our activities and classes.</p>
        </div>
        <div class="content" id="activitiesContent" style="display: none;">
            <h1>Activities</h1>
            <p>Explore various activities here.</p>
        </div>
        <div class="content" id="classesContent" style="display: none;">
            <h1>Classes</h1>
            <p>Find your classes here.</p>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Online Quiz Platform</p>
    </div>
</footer>

<script src="{% static "js/home.js" %}"></script>
</body>
</html>
